spring:
  # 在测试环境直接排除 pgvector 自动装配，避免 H2 执行 PostgreSQL 专属的扩展语句
  autoconfigure:
    exclude: org.springframework.ai.vectorstore.pgvector.autoconfigure.PgVectorStoreAutoConfiguration

  datasource:
    url: jdbc:h2:mem:mrpot_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # 测试环境直接禁用 Spring AI 的自动模型装配，
  # 再配合 @MockBean EmbeddingModel，保证不会访问外部服务
  ai:
    model:
      chat: none
      embedding: none
    openai:
      api-key: test

    # 在测试环境关闭 pgvector 相关自动配置，避免 H2 执行 PostgreSQL 扩展语句
    vectorstore:
      pgvector:
        enabled: false

  flyway:
    enabled: false

# 日志可以略微安静一点
logging:
  level:
    org.springframework: INFO
    com.example.MrPot: DEBUG
